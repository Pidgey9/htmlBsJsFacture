<!DOCTYPE html>
<html>
<head>
<title>Projet Facture</title>
<script src="Facture.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-secondary">
<div class="p-5"></div>
<div class="container-sm bg-success text-light p-3">
<div class="input-group">
	<span class="input-group-text">Article : </span>
	<select id="select" class="form-control col-2">
		<option value="Chapeau">Chapeau</option>
		<option value="T-Shirt">T-Shirt</option>
		<option value="Short">Short</option>
		<option value="Chaussures">Chaussures</option>
	</select>
	<span class="input-group-text">Quantité : </span>
	<input type="number" id="quantite" min=0 class="form-control col-1">
</div>
<div class="p-1"></div>
<div class="bg-info col-1">
	<input type="checkbox" id="c1"> Détail
</div>
<div class="bg-info col-1">
	<input type="checkbox" id="c2"> Total
</div>
<div class="p-3 input-group">
	<span class="input-group-text">Client : </span>
	<input type="text" id="client" class="form-control">
</div>
<div class="bg-info col-1">
	<input type="radio" value="Mr" name="gender"> Mr
</div>
<div class="bg-info col-1">
	<input type="radio" value="Mme" name="gender"> Mme
</div>
<div class="p-2"></div>
<div>
	<button type="button" onclick="show()" class="btn btn-primary">OK</button>
	<button type="button" onclick="reset()" class="btn btn-warning">RESET</button>
</div>
<div id="detail" class="p-3"></div>
<div id ="total" class="bg-danger col-4 text-center"></div>
</div>
</body>
</html>
